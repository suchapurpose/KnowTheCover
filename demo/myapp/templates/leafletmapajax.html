<!--leafletmapajax.html-->
{% extends "base.html" %} {% load static %} {% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>Leaflet Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            #map { height: 100vh; }
            #overlay {
                position: absolute;
                top: 8%;
                left: 1000px;
                z-index: 1000; /* Ensure overlay is on top of map */
                background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
                padding: 0px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                max-width: 500px;
                max-height: 90vh;
                overflow-y: auto;
                display: none; /* hide overlay initially */
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <div id="overlay">
            <h3 id="country-info">Country</h3>
            <div>Search function here</div>
        </div>

        <script>
            var map = L.map('map').setView([35.677399, 139.746041], 5); // set initial map
            // Add a resize handler to the map
            function resizeMap() {
                // Resize the map to fit the browser window
                map.fitBounds(L.latLngBounds(map.getCenter(), map.getZoom()));
            }
            // Call the resize function when the map is created or resized
            map.on('resize', resizeMap);

            // add OSM tiles
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 10,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            var countryLayer; // to hold the geojson layer

            // Create a GeoJSON layer for the country boundaries
            var geoJsonUrl = "{% static 'js/country_boundaries.geojson' %}";
            $.getJSON(geoJsonUrl, function(countryData) {
                var countryLayer = L.geoJSON(countryData, {
                    style: function(feature) {
                        return {
                            weight: 1,
                            opacity: 0.5,
                            color: 'transparent'
                        }     
                    },
                    onEachFeature: function(feature, layer) {
                        layer.on('click', function(e) {
                            countryLayer.resetStyle();

                            layer.setStyle({
                                weight: 1,
                                opacity: 0.5,
                                color: 'orange'
                            });

                            // Get the country name from the feature properties
                            var countryName = feature.properties.NAME;

                             // Update the overlay content
                            document.getElementById('country-info').innerHTML = '<h3>' + countryName + '</h3>';

                            // Show the overlay
                            document.getElementById('overlay').style.display = 'block';
                            // Print the country name to the console
                            console.log('Country clicked:', countryName);
                        });
                    }
                });
                // Add the country layer to the map
                map.addLayer(countryLayer);
            });

            var popup = L.popup();

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(map);
            }
            //map.on('click', onMapClick);
        </script>
    </body>
</html>
{% endblock %}
